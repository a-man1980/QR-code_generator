<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr_code generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="image">
            <img src="./noimage.png" alt="" id="imge">
        </div>

        <div class="form">
            <input type="text" name="" id="content" placeholder="Content in QRCode">
            <button id="btnclick">Create QRCode</button>
        </div>
    </div>
    
<script src="./index.js"></script>
</body>
</html>
